{% include header.html %}

    <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url({{ page.thumbnail }});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h2 class="text-white font-weight-light mb-2 display-5">{{ page.title }}</h2>
            <h3 class="text-white font-weight-light mb-2 display-4">{{ page.subtitle }}</h3>
            <div class="text-white mb-3"><span class="text-white-opacity-05"><small><i class="fas fa-user"></i> @todo &nbsp;&nbsp; <i class="fas fa-calendar-alt"></i> {{ page.date | date: "%d/%m/%Y" }} &nbsp;&nbsp; <i class="fas fa-clock"></i> {{ page.duration }}</small></span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container site-section">

      <div class="row justify-content-center mb-5">
        <div class="col-md-7">
          {{ page.resume }}
        </div>
      </div>

      <div class="player mb-5">
        <audio id="player2" preload="none" controls style="max-width: 100%">
          <source src="http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3" type="audio/mp3">
        </audio>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-7">
          {{ page.description | markdownify }}
        </div>
      </div>

    </div>

{% include footer.html %}
